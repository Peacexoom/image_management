<h2>Upload an Image</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" required>
    <button type="submit">Upload</button>
</form>

{% if success %}
<p>Image uploaded successfully!</p>
{% elif error %}
<p>{{ error }}</p>
{% endif %}

<a href="{% url 'list_images' %}" style="display:inline-block; padding: 10px 15px; margin-top: 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
    View Uploaded Images
</a>
